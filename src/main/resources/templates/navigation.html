<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
    <body>
        <div th:fragment="navi">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">叮咚社区</span>
                        </button>
                        <a class="navbar-brand" href="/">叮咚社区</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" action="/" method="get">
                            <div class="form-group">
                                <input type="text" class="form-control" name="search" placeholder="搜索问题">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${session.user != null}">
                                <a href="/publish">发布问题</a>
                            </li>
                            <li th:if="${session.user != null}">
                                <a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a>
                            </li>
                            <li class="dropdown" th:if="${session.user != null}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false">
                                    <span th:text="${session.user.getName()}"></span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="/profile/questions">我的问题</a></li>
                                    <li><a href="/logout">退出登录</a></li>
                                </ul>
                            </li>
                            <li th:if="${session.user == null}">
<!--                                <a href="https://github.com/login/oauth/authorize?client_id=d4001ebfaf6e13597f03&rediect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>-->
                                <a th:href="@{https://github.com/login/oauth/authorize(client_id='d4001ebfaf6e13597f03',redirect_uri=${#httpServletRequest.getRequestURL()+'callback'},scope='user',state=1)}">登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
